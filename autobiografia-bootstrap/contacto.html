<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Contacto</title>
</head>
<body class="bg-dark text-white">
  <header class="text-center">
    <h1 class="my-4">Cristhian David Santos Oggonei</h1>
  </header>
  <hr>
  <nav class="text-center">
    <a href="./index.html" class="badge badge-info">Inicio</a>
  </nav>
  <hr>
  <section class="form">
    <h1 class="text-center mb-3">Contacto</h1>
    <form name="form-contacto" method="get" class="border m-3 rounded">

    <div class="row">
      <div class="informacion-personal col-4 d-flex flex-column px-5 pt-5">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" class="form-control">
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" class="form-control">
        <br>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" placeholder="Ingrese su correo" class="form-control">
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" " class="form-control">
        <small id="emailHelp" class="form-text text-muted">Indique la fecha en que envia la solicitud</small>
      </div>
      <div class="soportes col-4 d-flex flex-column px-5 pt-5">
        <h4>Escriba su solicitud:</h4>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        <h4 class="mt-4">Adjunte soporte:</h4>
        <input type="file" name="" id="" width="500px" class="form-control-file"> 
      </div>
      <div class="preguntas col-4 d-flex flex-column px-5 pt-5">
        <label for="encuesta">Se encuentra en colombia?</label>
        <select class="form-control" id="encuesta" value="">
            <option value="Si"> Si</option>
            <option value="No"> No</option>
        </select>

        <label class="mt-5">Desea que lo llamemos?</label>
        <div class="llamemos flex-row">
          <label class="me-1">Si </label><input type="radio" id="radio" class="form-check-input" name="radio" value="Si" />
          <label class="ms-2 me-1">No </label><input type="radio" id="radio" class="form-check-input" name="radio" value="No" />                    
        </div>

        <label class="mt-5" for="telefono">En caso de responder si, ingrese su teléfono::</label>
        <input type="text" id="telefono" placeholder="Ingrese su teléfono" class="form-control">     
      </div>
    </div>  
    <br>

    <div class="envio text-center mt-5">
      <div class="autorizacion">
        <label>
            <input type="checkbox" id="" value="" class="form-check-input" />
            Autorizo tratamiento de datos y términos de uso y condiciones.
        </label>  
      </div>
      <br>
      <input type="button" value="Enviar Solicitud" class="btn btn-success mb-3">
    </div>
  </form>
  <hr>
  </section>
  <footer class="text-center">
    <h3 class="mb-3">Contacto</h3>
    <p>
    <strong>Correo:</strong> oggonei@hotmail.com  
    <strong>Telefono:</strong> 3214642753  
    <strong>Instagram:</strong> @oggonei  
    </p>
  </footer>

</body>
</html>
