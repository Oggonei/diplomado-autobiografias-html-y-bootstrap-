  <section class="form">
    <h1>Contacto</h1>
    <form name="form-contacto" method="get">
    <div class="informacion-personal">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Ingrese su apellido">
      <label for="correo">Correo:</label>
      <input type="text" id="correo" placeholder="Ingrese su correo">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" ">
    </div>
    <div class="soportes">
      <h4>Escriba su solicitud:</h4>
      <input type="text" name="" id="" width="500px"> 
      <h4>Adjunte soporte:</h4>
      <input type="file" name="" id="" width="500px"> 
    </div>
    <div class="preguntas">
      <br><br>
      <label for="encuesta">Se encuentra en colombia?</label>
      <select class="" id="encuesta" value="">
          <option value="Si"> Si</option>
          <option value="No"> No</option>
      </select>
      <br><br>
      <label>Desea que lo llamemos?</label>
      <label>Si</label><input type="radio" id="radio" class="" name="radio" value="Si" />
      <label>No</label><input type="radio" id="radio" class="" name="radio" value="No" />                    
      <br><br>
      <label for="telefono">En caso de responder si, ingrese su teléfono::</label>
      <input type="text" id="telefono" placeholder="Ingrese su teléfono">
    </div>
    <br>
    <div class="autorizacion">
      <label>
          <input type="checkbox" id="" value="" />
          Autorizo tratamiento de datos y términos de uso y condiciones.
      </label>  
    </div>
    <br>
    <input type="button" value="Enviar Solicitud">
    <hr>
  </form>
